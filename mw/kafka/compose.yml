kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kafka-data
  namespace: mw
spec:
  storageClassName: managed-nfs-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-single
  namespace: mw
spec:
  serviceName: kafka-single
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      initContainers:
        - name: kafka-init
          image: apache/kafka:4.1.1
          command:
            - sh
            - -c
            - |
              if [ ! -f /opt/kafka/data/meta.properties ]; then
                echo "Starting format with cluster ID: $(/opt/kafka/bin/kafka-storage.sh random-uuid)"
                CLUSTER_ID=$(/opt/kafka/bin/kafka-storage.sh random-uuid)
                /opt/kafka/bin/kafka-storage.sh format -t $CLUSTER_ID -c /opt/kafka/config/server.properties || echo "Format failed"
                echo "Format completed. Listing directory:"
                ls -la /opt/kafka/data
                if [ -f /opt/kafka/data/meta.properties ]; then
                  echo "meta.properties created successfully:"
                  cat /opt/kafka/data/meta.properties
                else
                  echo "ERROR: meta.properties not created!"
                fi
              else
                echo "meta.properties already exists, skipping format."
              fi
          volumeMounts:
            - name: kafka-data
              mountPath: /opt/kafka/data
            - name: kafka-config
              mountPath: /opt/kafka/config/server.properties
              subPath: server.properties
      containers:
        - name: kafka-single
          image: apache/kafka:4.1.1
          command:
            - sh
            - -c
            - |
              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
          ports:
            - containerPort: 9092
              name: kafka-sasl
            - containerPort: 9093
              name: kafka-raft
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: kafka-data
              mountPath: /opt/kafka/data
            - name: kafka-config
              mountPath: /opt/kafka/config/server.properties
              subPath: server.properties
      nodeSelector:
        master: "true"
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-data
        - name: kafka-config
          configMap:
            name: kafka-config

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-single
  namespace: mw
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: kafka-sasl
      port: 9092
    - name: kafka-raft
      port: 9093

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-single-external
  namespace: mw
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
    - name: kafka-sasl
      port: 9092
      targetPort: 9092
      nodePort: 30008
